<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Forgor üòµ</title>
    <link rel="icon" type="image/x-icon" href="./logo/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  

    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2a5298">
    <link rel="stylesheet" href="./style.css?v=2">
</head>
<body ng-app="forgor-app" ng-controller="forgor-ctrl" ng-init="init()">
     


  <div class="toastContainer" ng-show="isShowToast" >
		<div  class="toastBody"  >
			<div class="toast-header">
				<strong class="me-auto">{{toastTitle}}</strong>
				<small>{{toastTime}}</small>
				<button type="button" class="btn-close" ng-click="isShowToast=false;" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				{{toastMessage}}
			</div>
		</div>
	</div>
 





    <div class="todo-container">
        <div style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 15px 0;
    ">
            <div class="todo-header">üìù Things I Might Forget</div>
            <button class="btn btn-primary btn-sm" ng-click="storeCurrentLocation()">
                <i class="fa fa-location"></i>
            </button>
        </div>
        
        
        <div class="todo-input mb-3" style="    display: flex  ;
            gap: 10px;
            align-items: center;">
            <input type="text" ng-model="newTask" class="form-control" placeholder="What needs to be done?" ng-keypress="checkEnter($event)">
            <button class="btn btn-primary" ng-click="addTask()"><i class="fas fa-plus"></i></button>
        </div>

        <div class="todo-list">
            <div class="todo-item" ng-repeat="task in tasks" ng-class="{'completed': task.completed}">
                <div>
                    <input type="checkbox" ng-model="task.completed" ng-change="saveTasks()" class="form-check-input me-2">
                    <span>{{task.text}}</span>
                </div>
                <button class="btn btn-danger btn-circle" ng-click="removeTask($index)"><i class="fas fa-trash"></i></button>
            </div>
        </div>
       
        <p>stored: {{coord}}</p>
        <p>dist: {{distance}}</p>
        <div class="footer-text">
            Built with ‚ù§Ô∏è By Shahriar Kabir
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="./index.js?v=5"></script>

</html>
